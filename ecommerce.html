<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            padding-top: 56px;
        }

        .navbar {
            background-color: #343a40;
        }

        /* Add your custom styles here */
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Your Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <!-- Add your product grid or list here -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://via.placeholder.com/700x400" alt="Product Image">
                    <div class="card-body">
                        <h4 class="card-title">Product 1</h4>
                        <p class="card-text">Description of the product. Lorem ipsum dolor sit amet, consectetur
                            adipiscing elit.</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <!-- Add your shopping cart content here -->
        <div class="row">
            <div class="col-lg-8">
                <!-- Cart items list -->
                <!-- Each item should have a product name, quantity, price, etc. -->
            </div>
            <div class="col-lg-4">
                <!-- Cart summary, total, and checkout button -->
                <!-- Add a form for customer details and payment -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
            <div class="col-lg-6">
                <!-- Add a contact form for customer inquiries -->
            </div>
            <div class="col-lg-6">
                <!-- Contact information or location map -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
